<audio id="audio2" src="assets/audio/Scanner.mp3" loop></audio>



<script src="assets/js/jquery-3.6.1.min.js"></script>
<script>
    var knightRider = {
        count:0,
        temArray:[],
        leftColorArray: ['white', 'white', 'white', 'white', 'white', 'white',"#FF0000", '#CC0000', '#990000', '#800000', '#660000', '#330000'],
        rightColorArray: ['white', 'white', 'white', 'white', 'white', 'white','#330000','#660000','#800000','#990000', '#CC0000',"#FF0000" ],
        animateLeft: function () {
            var lastColor = this.temArray.pop();
            this.temArray.unshift(lastColor);
        },
        animateRight:function (){
            var firstColor = this.temArray.shift();
            this.temArray.push(firstColor);
        },
        animate:function (){
            this.count++;
            if(this.count<=this.leftColorArray.length){
                this.temArray=this.leftColorArray;
                this.animateLeft();
            }else{
                if (this.count>=(this.rightColorArray.length*2)){
                    this.count=0;
                }
                this.temArray=this.rightColorArray;
                this.animateRight();
            }
        }
    }

    renderDivs();


    $(document).ready(function() {
        var audioPlayer = $('#audioPlayer')[0];
        var audioSources = ['audio1.mp3', 'audio2.mp3', 'audio3.mp3']; // Add more audio files here

        var currentIndex = 0;

        function playAudio() {
            if (currentIndex < audioSources.length) {
                audioPlayer.src = audioSources[currentIndex];
                audioPlayer.play();
                currentIndex++;
            } else {
                // All audio files have been played
                currentIndex = 0; // Reset index to play from the beginning again
            }
        }



        $("#btnStart").click(function (){

            clearInterval(id);
            id=setInterval(renderDivs, 60);
            console.log("ID when Start btn Called",id)
            playAudio();
        });


        // Event listener to play the next audio file once the current one has ended
        audioPlayer.addEventListener('ended', function() {
            playAudio();
        });
    });




    function renderDivs() {
        $('#container').empty();
        for (let i = 0; i < (knightRider.temArray.length) / 2; i++) {
            $('#container').append(`<div style="background-color: ${knightRider.temArray[i]}"></div>`);
        }
        knightRider.animate();
    }

    var id=setInterval(renderDivs, 60);

    var audio = $('#audio')[0];
    var audio2=$('#audio2')[0];
    $("#btnStart").click(function (){

        clearInterval(id);
        id=setInterval(renderDivs, 60);
        console.log("ID when Start btn Called",id)
        audio.play();
        audio2.play();
    });

        audio.pause() ;
        audio2.pause();

</script>
