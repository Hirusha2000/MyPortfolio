<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNIGHT RIDER</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<h1> The Knight-Rider</h1>
<section id="container">
   <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div></div>

</section>

<section id="btncontainer">

    <button id="btnStart">Start
       <!-- <audio controls autoplay>
            <source src="audio/knight-rider-ringtone.mp3" type="audio/mp3">

        </audio>-->
    </button>
    <button id="btnEnd">Stop</button>
</section>

<div class="audio-container">
    <audio controls autoplay>
        <source src="audio/knight-rider-ringtone.mp3" type="audio/mp3">

    </audio>

</div>


<script src="js/jquery-3.6.1.min.js"></script>
<script>
    var knightRider = {
        count:0,
        temArray:[],
        leftColorArray: ['white', 'white', 'white', 'white', 'white', 'white',"#FF0000", '#CC0000', '#990000', '#800000', '#660000', '#330000'],
        rightColorArray: ['white', 'white', 'white', 'white', 'white', 'white','#330000','#660000','#800000','#990000', '#CC0000',"#FF0000" ],
        animateLeft: function () {
            var lastColor = this.temArray.pop();
            this.temArray.unshift(lastColor);
        },
        animateRight:function (){
            var firstColor = this.temArray.shift();
            this.temArray.push(firstColor);
        },
        animate:function (){
            this.count++;
            if(this.count<=this.leftColorArray.length){
                this.temArray=this.leftColorArray;
                this.animateLeft();
            }else{
                if (this.count>=(this.rightColorArray.length*2)){
                    this.count=0;
                }
                this.temArray=this.rightColorArray;
                this.animateRight();
            }
        }
    }

    renderDivs();

    function renderDivs() {
        $('#container').empty();
        for (let i = 0; i < (knightRider.temArray.length) / 2; i++) {
            $('#container').append(`<div style="background-color: ${knightRider.temArray[i]}"></div>`);
        }
        knightRider.animate();
    }

    var id=setInterval(renderDivs, 60);


    $("#btnStart").click(function (){
        clearInterval(id);
        id=setInterval(renderDivs, 60);
        console.log("ID when Start btn Called",id)
    });

    $("#btnEnd").click(function (){
        clearInterval(id);
        console.log("ID when End Btn Called",id)
    });
</script>

</body>
</html>
